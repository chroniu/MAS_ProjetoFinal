{% extends base %}
{% block preamble %}
<!-- Bootstrap -->
<link href="masapp/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="masapp/static/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<!-- Custom Style -->
<link href="masapp/static/css/custom.min.css" rel="stylesheet">
{% endblock %}
{% block contents %}
<div class="container body">
   <div class="main_container">
      <div class="right_col" role="main">
         <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
               <div class="x_panel tile">
                  <div class="x_title">
                     <div class="row">
                        <div class="col-md-8 col-sm-8 col-xs-12">
                           <div class="x_panel tile ">
                              <div class="x_title">
                                 <h2>Seletor</h2>
                                 <div class="clearfix"></div>
                              </div>
                              {{ embed(roots.selector) }}
                           </div>
                        </div>
                        <div class="col-md-4 col-sm-4 col-xs-12">
                           <div class="x_panel tile  ">
                              <div class="x_title">
                                 <h2>Filtros</h2>
                                 <div class="clearfix"></div>
                              </div>
                              {{ embed(roots.inputs) }}
                           </div>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                           <div class="x_panel tile fixed_height_390 overflow_hidden">
                              <div class="row x_title">
                                 <div class="col-md-6">
                                    <h3>Gr√°ficos</h3>
                                 </div>
                              </div>
                              {{ embed(roots.plots) }}
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-12 col-sm-12 col-xs-12">
                              <div class="x_panel tile fixed_height_400 overflow_hidden">
                                 <div class="row x_title">
                                    <div class="col-md-6">
                                       <h3>Tabela</h3>
                                    </div>
                                 </div>
                                 {{ embed(roots.table) }}
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- /page content -->
{% endblock %}
